<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Football Players App</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="app.js"></script>
  </head>
  <body>
    <form id="new-player-form">
      <div id="form-wrapper">
        <div class="form-item">
          <label for="name" class="primary">Player Name</label>
          <input type="text" id="name" required/>
        </div>

        <div class="form-item">
          <label for="nationality" class="primary">Nationality</label>
          <input type="text" id="nationality" required/>
        </div>

        <div class="form-item">
          <label for="club" class="primary">Club</label>
          <input type="text" id="club" required/>
        </div>
      </div>
      <input type="submit" value="Save"/>
    </form>

    <button id="delete-all">Delete All</button>

    <h1>Favourite Players</h1>
    <ul id="players"></ul>
  </body>
</html>
